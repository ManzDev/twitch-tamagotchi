<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>

  <div class="container">
    <div class="tamagotchi">
      <div class="left separation"></div>
      <div class="name">
        <span class="initial">T</span>a<span class="m">m</span>agotc<span class="h">h</span>i</div>
      <div class="tamagotchi-inner">
        <div class="screen">
          <div class="top">
            <div class="food item"></div>
            <div class="light item"></div>
            <div class="game item"></div>
            <div class="medkit item"></div>
          </div>
          <div class="middle">
            <div class="pet"></div>
          </div>
          <div class="bottom">
            <div class="bath item"></div>
            <div class="weight item"></div>
            <div class="angry item"></div>
            <div class="attention item"></div>
          </div>
        </div>
      </div>
      <div class="right separation"></div>
      <div class="buttons-container">
        <div class="left button"></div>
        <div class="middle button"></div>
        <div class="right button"></div>
      </div>
    </div>
  </div>

</body>
</html>
